<body>
    		<!--review strat -->
		<section id="review"  class="review">
			<div class="container">
				<div class="review-title text-center">
					<h2>Review TrustySite</h2>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="review-input-group">
							<form onsubmit="return review()">
								<fieldset>
									<div class="input-wrapper">
										<input type="text" class="review-input-form" id="name" placeholder="Enter your Name here" required>
									</div>
                                    <div class="input-wrapper">
										<input type="text" class="review-input-form" id="country" placeholder="Enter your country of origin" required>
									</div>
									<div class="input-wrapper">
										<input type="text" class="review-input-form" id="stars" placeholder="⭐ out of 5?" required>
									</div>
									<div class="input-wrapper">
										<input type="text" class="review-input-form" id="message" placeholder="Enter your review here" required>
									</div>
									<div class="button-wrapper">
										<button type="submit" class="appsLand_-btn review-btn" value="submit"><i class="fa fa-star"> Submit Review</i></button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>		
			</div>

		</section><!--/contact-->	
		<!--contact end -->
